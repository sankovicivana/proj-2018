<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<link rel="stylesheet" href="stylesheets/reset-password.css">


<script>

$(document).ready(function(){
	
	var urlBase = "http://localhost:8080";

	$("#reset").click(function(){
		
		formData = JSON.stringify({
			email: $("#register-form [name='email']").val(),
		});
		 $.ajax({
				url:  urlBase + "/forgot_password",
				type: "POST",
				data: formData,
				contentType: "application/json",
				datatype: "json",
				success: function(data) {
						alert("Poslat je mail za izmenu lozinke.");
						console.log(data);
						window.location.replace("http://localhost:8080/index.html");
				  },
				 error: function(error) {
			            alert("Greska!");
			     
			        }
				});
	});
	
	
});
	
	



</script>

</head>
<body>



 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="email" placeholder="email address" class="form-control"  type="email">
                        </div>
                      </div>
                      <div class="form-group">
                        <input id="reset" name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="button">
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
                     <div class="row">
                <div class="col-md-12">
                   <a href="index.html"> Pocetna </a>
                </div>
                
            </div>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
</body>

</html>
