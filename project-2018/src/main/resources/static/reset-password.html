<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<link rel="stylesheet" href="stylesheets/reset-password.css">


<script>

$(document).ready(function(){
	
	var urlBase = "http://localhost:8080";

	$("#reset").click(function(){
		
		formData = JSON.stringify({
			password: $("#reset-form [name='passwordReset']").val(),
			confirmPassword: $("#reset-form [name='confirmPasswordReset']").val(),
			
		});
		 var pass=$("#reset-form [name='passwordReset']").val();
		 var confPass=$("#reset-form [name='confirmPasswordReset']").val();
		 if(pass==confPass)
		 { 
		 $.ajax({
				url:   "/reset-password",
				type: "POST",
				data: formData,
				contentType: "application/json",
				datatype: "json",
				success: function(data) {
						alert("ok");
						console.log(data);
						window.location.replace("http://localhost:8080/index.html");
				  },
				 error: function(error) {
			            alert("Greska!");
			     
			        }
				});
		 }else{
			 alert("Passwords must match");
		 }
	});
	
	
});
	
	



</script>

</head>
<body>



 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form id="reset-form" role="form" autocomplete="off" class="form">
    
                     
                		  <div class="form-group ">
		       				<label for="passreset">Password</label>
		       				<input type="password"  name="passwordReset" class="form-control" id="passwordR" aria-describedby="passHelp" placeholder="Password" data-error="Enter password"  required/>
		       				<div class="help-block with-errors"></div>
		       			</div>
		       			<div class="form-group ">
		       				<label for="confirmpass">Confirm password</label>
		       				<input type="password" name="confirmPasswordReset" class="form-control" id="confirmPasswordRegistration" aria-describedby="passHelp" placeholder="Confirm password" data-error="Confirm password" required/>
		       				<div class="help-block with-errors"></div>
		       			</div>
                      	<div class="form-group">
                        	<input id="reset" name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="button">
                      	</div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
                     <div class="row">
                
                
            </div>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
