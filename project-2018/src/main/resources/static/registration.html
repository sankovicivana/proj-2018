<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registracija</title>
	<link rel="stylesheet" href="/stylesheets/bootstrap.min.css"/>
</head>
<body>
	<div class="container">
		<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<h1>Registracija</h1>
			
			<form action="#"  method="POST" enctype="utf8">
					<input type="text" placeholder="Email" class="form-control input-lg" />
					<br>
					<input type="text" placeholder="Ime" class="form-control input-lg"/>
					<br>
					<input type="text" placeholder="Prezime" class="form-control input-lg" />
					<br>
					<input type="text" placeholder="Grad" class="form-control input-lg" />
					<br>
					<input type="text" placeholder="Telefon" class="form-control input-lg" />
					<br>
					<input type="password" placeholder="Lozinka" class="form-control input-lg" />
					<br>
					<input type="password" placeholder="Potvrda lozinke" class="form-control input-lg" />
					<br>
					<input type="submit" value="Potvrda " class="btn btn-lg btn-primary btn-block"/>
			</form>
		</div>
	</div>
	
	<script src="/scripts/jquery-3.2.1.min.js"></script>
	<script src="/bootstrap-3.3.7/bootstrap.min.js"></script>
</body>
</html>
